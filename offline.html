<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your PWA</title>
</head>
<body>
  <h1>Your PWA</h1>
  <p>Content of your PWA goes here.</p>

  <!-- Button to disable caching -->
  <button id="disableCaching">Disable Caching</button>

  <script>
    document.getElementById('disableCaching').addEventListener('click', function() {
      // Send a message to the service worker to disable caching
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ command: 'disableCaching' });
      }
    });
  </script>
</body>
